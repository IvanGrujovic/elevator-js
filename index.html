<!DOCTYPE html>
<html>
<head>

<body>
    <div class="container">

            </div>

    </div>
    <button id="test" data-floor="10" onclick="callLift()">TEST!</button>

    </div>

    <div class="call-lift">
        <button><i class="fas fa-arrow-alt-circle-up"></i></button>
        <button><i class="fas fa-arrow-alt-circle-down"></i></button>
    </div>
    <div class="call-lift">

        </div>

    </div>
